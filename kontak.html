    <style>
        :root {
            --primary-dark: #0a192f;
            --accent-blue: #007bff;
            --text-light: #e6f1ff;
            --bg-gradient: linear-gradient(135deg, #0a192f 0%, #020c1b 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(10, 25, 47, 0.95) !important;
            border-bottom: 1px solid rgba(0, 123, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .navbar-brand { font-weight: 700; color: var(--accent-blue) !important; }
        .nav-link { color: var(--text-light) !important; }
        .nav-link.active { color: var(--accent-blue) !important; }

        .contact-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 123, 255, 0.2);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .address-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .address-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: #fff;
        }

        .btn-instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            color: white;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: 0.4s;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .btn-instagram:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(214, 36, 159, 0.3);
            color: white;
        }

        footer { padding: 30px 0; text-align: center; opacity: 0.4; font-size: 0.8rem; }
